<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
      margin-top: 20px;
    }
    
    .dashboard-item {
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }
    
    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exam Admin Dashboard</h1>
    
    <div class="dashboard">
      <div class="dashboard-item">
        <h2>Exam Statistics</h2>
        <p>View and analyze exam statistics.</p>
        <a href="#">Go to Statistics</a>
      </div>
      
      <div class="dashboard-item">
        <h2>Manage Exams</h2>
        <p>Create, edit, and delete exams.</p>
        <a href="#">Go to Exams</a>
      </div>
      
      <div class="dashboard-item">
        <h2>Manage Students</h2>
        <p>Add, remove, and update student information.</p>
        <a href="#">Go to Students</a>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
