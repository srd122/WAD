<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
</head>
<body>
  <h2>User Registration</h2>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
    <input type="submit" value="Register">
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#registrationForm').submit(function(event) {
        event.preventDefault();

        // Get user input
        var name = $('#name').val();
        var email = $('#email').val();
        var password = $('#password').val();

        // Create data object
        var data = {
          name: name,
          email: email,
          password: password
        };

        // Save data to local storage
        var registrations = localStorage.getItem('registrations');
        registrations = registrations ? JSON.parse(registrations) : [];
        registrations.push(data);
        localStorage.setItem('registrations', JSON.stringify(registrations));

        // Send data to server using AJAX POST
        $.ajax({
          url: 'your_server_url',
          type: 'POST',
          data: data,
          success: function(response) {
            console.log('Data sent successfully');
          },
          error: function(xhr, status, error) {
            console.log('Error:', error);
          }
        });

        // Redirect to new page with data list
        window.location.href = 'data_list.html';
      });
    });
  </script>
</body>
</html>
