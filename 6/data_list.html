<!DOCTYPE html>
<html>
<head>
  <title>User Data List</title>
</head>
<body>
  <h2>User Data List</h2>
  <ul id="userList"></ul>

  <script>
    // Get registrations from local storage
    var registrations = localStorage.getItem('registrations');
    registrations = registrations ? JSON.parse(registrations) : [];

    // Display user data list
    var userList = document.getElementById('userList');
    registrations.forEach(function(registration) {
      var listItem = document.createElement('li');
      listItem.textContent = 'Name: ' + registration.name + ', Email: ' + registration.email;
      userList.appendChild(listItem);
    });
  </script>
</body>
</html>
